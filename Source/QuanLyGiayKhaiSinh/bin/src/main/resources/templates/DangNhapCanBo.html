<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Spring Security Tutorial</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <nav th:replace="layout :: header"></nav>

    <div class="container main-content form">
    <h1 style="font-size:30px;"><b>ĐĂNG NHẬP TÀI KHOẢN</b></h1>
        <div class="row">
          <form  th:action="@{/DangNhapCB}" method="POST" >
            <div class="form-group">
              <lable style="font-size:17px;"><b><i>Mã Cán Bộ:</i></b></lable>
             <input type="text" id="email" name="email"  th:placeholder="Email"
				class="form-control" />
            </div>
            <div class="form-group">
              <lable style="font-size:17px;"><b><i>Mật Khẩu:</i></b></lable>
             <input type="password"  th:placeholder="Password"
				id="password" name="password" class="form-control" />
            </div>
            
            <button type="submit" class="btn btn-primary">Đăng Nhập</button>
            <button type="submit" class="btn btn-primary">Quay Về</button>
          </form>
        </div>
    </div><!-- /.container -->

    <footer th:replace="layout :: footer"></footer>
</body>
</html>
