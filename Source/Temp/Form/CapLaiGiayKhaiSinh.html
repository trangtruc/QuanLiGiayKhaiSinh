<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
	 <nav th:replace="layout :: header"></nav>
	<div class="container main-content list">
		<form action="#" th:action="@{/giaykhaisinh/caplai}" method="GET">
			
             <div class="form-group">
                <label>
                    Giấy Khai Sinh Số:
                </label>
               
                 <input type="text" class="form-control" id="khaisinhso" placeholder="Nhập vào giấy khai sinh số" />
              
            </div>
               <div class="form-group">
                <label>
                    Ngày Tháng Năm:
                </label>
                
                  <input type="date" class="form-control" id="ngaythangnam" />
                
            </div>
             <div class="form-group">
                <label >
                    Lý Do Cấp Lại:
                </label>
               
                  <textarea type="text"  class="form-control">
                  </textarea>
               
            </div>
            <div class="form-group"> 
                <div class="col-sm-4"></div>  
                <div class="col-sm-2">
                  <button type="reset" class="btn btn-primary">Quay Về</button>
                </div>
                <div class="col-sm-1"></div>   
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-primary">Tiếp Theo</button>
                </div>
            </div>
		</form>
	</div>


	<footer th:replace="layout :: footer"></footer>
</body>
</html>
